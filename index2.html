<!DOCTYPE html>
<!--nice comment-->
<html lang="en-ca">
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Hello, World Webpage">
    <meta name="keywords" content="position">
    <meta name="author" content="Cameron Carter">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, World!</title>
    <link rel="stylesheet" href="mystyle2.css">
  </head>
  <body class="body">
    <div class="headline">
      <img src="./images/globe.jpg" class="image" alt="globe">
      <h1 class="header">A Cool Place on Earth</h1>
    </div>
    <br>
    <div class="column1">
      <p class="p1"><strong>Mount Everest does...</strong></p>
      <ul class="l1">
        <li>Look very cool</li>
        <li>Goes up very high</li>
        <li>Seem very rocky</li>
        <li>Have snow</li>
      </ul>
    </div>
    <img src="./images/everest.jpg" class="image2" alt="everest">
    <div class="column3">
      <p class="p2"><strong>Mount Everest does not...</strong></p>
      <ul class="l2">
        <li>Look uncool</li>
        <li>Seem easy to climb</li>
        <li>Seem fun to breathe on</li>
        <li>Have any hot tubs</li>
      </ul>
    </div>
    <div class="footer">
      <h2>Mountains are Cool</h2>
    </div>
  </body>
</html>
